pool:
  vmImage: ubuntu-latest

steps:
- script: docker build -t hello-world .
  displayName: Build Docker Image

- task: Docker@0  # Installs the Docker task for Azure Pipelines
  inputs:
    containerRegistryType: 'ACR'  # You can change this to 'ACR' if using Azure Container Registry
    command: 'push'
    imageName: 'hello-world'  # Matches the image name from Docker build
    registryLocation: 'docker.io'  # Change if using a private registry


